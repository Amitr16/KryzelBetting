services:
  - type: web
    name: goalserve-betting-app
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn src.main:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_PATH
        value: /opt/render/project/database/app.db
      - key: SECRET_KEY
        value: goalserve-sportsbook-secret-key-change-in-production
      - key: JWT_SECRET_KEY
        value: your-secret-key-change-in-production
